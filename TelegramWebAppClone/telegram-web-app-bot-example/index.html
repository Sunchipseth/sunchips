<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sketch</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="nav-bar-container">
    <div class="ticket">
      <h2>3</h2>
    </div>
    <div>
      <h2 class="balance"></h2>
    </div>
  </div>
  <div class="time-bar"><div class="time-indicator"><span class="time-indicator-text">0</span></div></div>

  <div id="myContainer" class="myContainer"></div>
  <div class="button-container">
    <div class="first-three">
      <div class="one">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
          class="svgs bi bi-dice-1-fill" viewBox="0 0 16 16">

            d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm5 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        </svg>
      </div>
      <div class="two">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
          class="svgs bi bi-dice-2-fill" viewBox="0 0 16 16">
          <path
            d="M0 3a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3zm5.5 1a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm6.5 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
        </svg>
      </div>
      <div class="three">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
          class="svgs bi bi-dice-3-fill" viewBox="0 0 16 16">
          <path
            d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm2.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM8 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        </svg>
      </div>
    </div>
    <div class="second-three">
      <div class="four">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
          class="svgs bi bi-dice-4-fill" viewBox="0 0 16 16">
          <path
            d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm1 5.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm8 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm1.5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM4 13.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />

          class="svgs bi bi-dice-5-fill" viewBox="0 0 16 16">

            d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm2.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 13.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM8 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />

      </div>

    <div class="odd-even">
      <button type="button" class="mx-4 choose-bet choose-bet-odd" value="7">
        ODD
      </button>
      <button type="button" class="mx-4 choose-bet choose-bet-even" value="8">
        EVEN
      </button>
    </div>
    <div class="bet-amount-container">
      <div class="amont-container">
        <div class="amount-container">
          <div class="amount-butoon">
            <div class="minus-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z" />
              </svg>
            </div>
            <div class="amount">
              <h2 class="amount-h2">10</h2>
            </div>
            <div class="plus-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="place-bet">
        <button class="place-bet-btn">BET</button>
      </div>
    </div>
  </div>

  <div class="menu-container">
    <div class="menu">
      <h2>Menu</h2>
    </div>

    <div class="menu-list">
      <div class="tickets">
        <div class="one-menu-list">
          <div class="ticket-icon all-icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="23px" height="23px" fill="currentColor"
              class="bi bi-ticket-perforated-fill" viewBox="0 0 16 16">

          <div>
            <h2>Tickets</h2>
          </div>
        </div>
      </div>

      </div>

      <div class="withdraw-cash">
        <div class="one-menu-list">
          <div class="withdraw-icon all-icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="23px" height="23px" fill="currentColor"

          </div>
        </div>

            <h2>Bet History</h2>
          </div>
        </div>
      </div>

      <div class="transaction-history">
        <div class="one-menu-list">
          <div class="transaction-icon all-icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="21px" height="21px" fill="currentColor"
              class="bi bi-arrow-left-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
